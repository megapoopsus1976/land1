<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land1</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header_title">Digital Marketing Agency</h1>
            <p class="header_text">Award winning digital marketing agency in Singapore. A home-grown company since 2018.</p>
            <button class="header_button">Find out more</button>
        </div>
    </header>

    <section class="services">
        <div class="container">
            <div class="block">
                <h1 class="block_title">Our services</h1>
                <p class="block_text">Increase your insight and make the better experience with our  valuable services.</p>
            </div>
            <div class="services_items">
                <div class="item">
                    <img src="img/gg_play-list-search.svg" alt="Search Engine Optimization" class="services_item_img">
                    <h3 class="services_item_title">Search Engine Optimization</h3>
                </div>
                <div class="item">
                    <img src="img/gg_instagram.svg" alt="Social Media Optimization" class="services_item_img">
                    <h3 class="services_item_title">Social Media Optimization</h3>
                </div>
                <div class="item">
                    <img src="img/gg_pen.svg" alt="UX Writer" class="services_item_img">
                    <h3 class="services_item_title">UX Writer</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="team">
        <div class="container">
        </div>
    </section>
</body>
</html>
